    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Embed Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        #branding {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #branding img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Embed Generator</h2>
        <form id="pdfForm">
            <label for="pdfUrl">Enter PDF URL:</label>
            <input type="text" id="pdfUrl" name="pdfUrl" placeholder="Enter PDF URL...">
            <label for="width">Width (in pixels):</label>
            <input type="number" id="width" name="width" placeholder="Width" min="1080" max="54720">
            <label for="height">Height (in pixels):</label>
            <input type="number" id="height" name="height" placeholder="Height" min="720" max="27720">
            <input type="submit" value="Generate Embed Code">
        </form>
        <textarea id="embedCode" readonly></textarea>
    </div>

    <div id="embedContainer"></div>

    <script>
        document.getElementById('pdfForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var pdfUrl = document.getElementById('pdfUrl').value.trim();
            var width = document.getElementById('width').value.trim();
            var height = document.getElementById('height').value.trim();

            var embedCode = '<div id="iframeContainer">' +
                                '<style>' +
                                    'body, html {' +
                                        'margin: 0;' +
                                        'padding: 0;' +
                                        'height: 100%;' +
                                        'overflow: auto;' +
                                    '}' +
                                    '#branding {' +
                                        'position: absolute;' +
                                        'top: 10px;' +
                                        'left: 10px;' +
                                        'z-index: 9999;' +
                                        'background-color: rgba(255, 255, 255, 0.7);' +
                                        'padding: 5px 10px;' +
                                        'border-radius: 5px;' +
                                    '}' +
                                    '#iframeContainer {' +
                                        'position: relative;' +
                                        'width: 100%;' +
                                        'height: 100%;' +
                                    '}' +
                                '</style>' +
                                '<div id="branding">' +
                                    '<img src="https://cdn-icons-png.flaticon.com/128/9104/9104013.png" alt="Brand Icon" />' +
                                    '<a href="https://www.anshpreet.com" target="_blank">anshpreet.com</a>' +
                                '</div>' +
                                '<iframe src="https://heyzine.com/api1?pdf=' + encodeURIComponent(pdfUrl) + '&k=a6cddd252bf201f9" width="' + width + '" height="' + height + '" scrolling="yes"></iframe>' +
                            '</div>';

            document.getElementById('embedCode').value = embedCode;

            var embedContainer = document.getElementById('embedContainer');
            var iframeContainer = document.createElement('div');
            iframeContainer.innerHTML = embedCode;
            embedContainer.appendChild(iframeContainer);
        });
    </script>
</body>
